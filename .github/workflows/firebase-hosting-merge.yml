name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: git-checkout
        uses: actions/checkout@v4

      - name: Install pandoc
        run: sudo apt-get install -y pandoc

      - name: Get uprise
        run: git clone https://github.com/josefalanga/uprise.git

      - name: Build
      - run: bash uprise/arise build source public

      - name: Firebase Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_THERGIC_BLOG }}
          channelId: live
          projectId: thergic-blog
